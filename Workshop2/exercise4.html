<html lang="en">
<head>

  <script>
    window.onload = function () {

      // Show confirm dialog
      const isStudent = confirm("Are you a student?");

      // Select page body
      const body = document.body;

      if (isStudent) {
        body.innerHTML = "<h2>Welcome student</h2>";
      } else {
        body.innerHTML = "<h2>Sorry, this page is for students only</h2>";
      }

    };
  </script>
</head>
